<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="../imagenes/faviconanuel.jpg" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./css/tienda.css" />

  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary header-nav">
        <div class="container-fluid backgroundcolor-nav">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon colorhamburguesa"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav header-nav">
              <a class="nav-link letra-nav" href="index.html">Inicio</a>
              <a class="nav-link letra-nav" href="./paginas/galeria.html"
                >Galeria</a
              >
              <a class="nav-link letra-nav" href="./paginas/canciones.html"
                >Canciones</a
              >
              <a class="nav-link letra-nav" href="./paginas/contacto.html"
                >Contacto</a
              >
              <a class="nav-link letra-nav" href="./paginas/informacion.html"
                >Informacion</a
              >
              <a class="nav-link letra-nav" href="tienda.html"
                >Tienda</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Productos -->
    <main>
      <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
      <ul>
        <li class="boton btnCategoria seleccionado" data-categoria="Todos">Todos</li>
        <li class="boton btnCategoria" data-categoria="Vestimenta">Vestimenta</li>
        <li class="boton btnCategoria" data-categoria="Calzado">Calzado</li>
        <li class="boton btnCategoria" data-categoria="Accesorios">Accesorios</li>
      </ul>
      <div id="productos">
        <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>

    <section class="ocultar">
      <h1>
        <span id="cantidadProductos">0</span>
      </h1>
      <div id="scroll">
        <div id="carrito">
          <!-- Acá van a estar todos los productos que tengamos en el carrito -->
        </div>
      </div>
      <h2>Total: $<span id="totalCarrito">0</span></h2>
      <a href="#" id="botonComprar" class="boton" style="width: 100%; text-align: center"
        >Comprar</a
      >
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./tienda.js"></script>
  </body>
</html>
